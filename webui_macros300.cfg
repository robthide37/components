gcode:
    M83
    G1 E10 F300
    G1 E-100 F1800
    M82

[gcode_macro LOAD_FILAMENT]
gcode:
    M83
    G1 E70 F1800
    G1 E30 F300
    G1 E15 F150
    G1 E-3
    M82

[idle_timeout]
gcode:
    SET_PIN PIN=ledblue VALUE=0
    SET_PIN PIN=ledgreen VALUE=0
    SET_PIN PIN=ledred VALUE=0
    M84
    TURN_OFF_HEATERS
timeout: 1800
