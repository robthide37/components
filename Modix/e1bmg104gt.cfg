#On drive E1
[extruder1]
step_pin: PD4
dir_pin: PD9
enable_pin: !PC6
microsteps: 16
rotation_distance: 7.619
nozzle_diameter: 0.800
filament_diameter: 1.750
heater_pin: !PA16
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC12
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 350

[tmc2660 extruder1]
cs_pin: PC25
spi_bus: usart1
interpolate: True
run_current: .700
sense_resistor: 0.051

[thermistor dyze500]
temperature1 : 25
resistance1 : 4500000
temperature2 : 200
resistance2 : 8070
temperature3 : 400
resistance3 : 253
#[verify_heater extruder]
#max_error: 180
#check_gain_time:
#hysteresis: 6
#heating_gain: 2

[heater_fan hotend1]
pin:sx1509_duex:PIN_5
heater: extruder1
heater_temp: 45
cycle_time:.008
fan_speed: .8
#pwm: True
hardware_pwm: True
