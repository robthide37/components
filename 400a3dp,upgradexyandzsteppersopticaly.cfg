[printer]
kinematics: corexy
max_velocity: 500
max_accel: 7500
#max_accel_to_decel:7000
square_corner_velocity:5
max_z_velocity: 55
max_z_accel: 300

[stepper_x]
step_pin: PD6
dir_pin: !PD11
enable_pin: !PC6
#step_distance: .00625
full_steps_per_rotation: 400
rotation_distance :40
microsteps: 16
endstop_pin: ^PC14
position_endstop: 400
position_max: 403
position_min: -10
homing_speed: 150
[tmc2660 stepper_x]
cs_pin: PD14 # X_SPI_EN Required for communication
spi_bus: usart1 # All TMC2660 drivers are connected to USART1
#microsteps: 16
interpolate: True # 1/16 micro-steps interpolated to 1/256
run_current: 1.2
sense_resistor: 0.051
idle_current_percent: 30
driver_TBL: 2
#driver_RNDTF: 0
#driver_HDEC:1 
#driver_CHM: 0
driver_HEND: 3
driver_HSTRT: 3
driver_TOFF: 4
#driver_SEIMIN: 0
#driver_SEDN: 0
#driver_SEMAX: 0
#driver_SEUP: 0
#driver_SEMIN: 0
#driver_SFILT: 1
#driver_SGT: 0
#driver_SLPH: 0
#driver_SLPL: 0
#driver_DISS2G: 0
#driver_TS2G: 3

